<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="chat-container">
      
      <!-- Header -->
      <header id="chat-header">
        <h1>EduChat AI</h1>
      </header>
  
      <!-- Chatbox -->
      <div id="chatbox"></div>
  
      <!-- Input Area -->
      <div class="input-area">
        <input type="text" id="prompt" placeholder="Type your message here..." onkeydown="handleEnter(event)">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  <script>
    async function sendMessage() {
      const promptInput = document.getElementById("prompt");
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class="message user-message"><span></span> ${prompt}</div>`;
      promptInput.value = "";

      try {
        const res = await fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        const cleanResponse = (data.response || "").replace(/\*+/g, ""); // remove ***
        chatbox.innerHTML += `<div class="message bot-message">${cleanResponse}</div>`;
      } catch (err) {
        chatbox.innerHTML += `<div class="message bot-message">Sorry, an error occurred.</div>`;
      }

      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleEnter(e) {
      if (e.key === "Enter") sendMessage();
    }
  </script>
</body>
</html>
